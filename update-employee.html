    <script>
      // Get references to the input and image elements
      const fileInput = document.getElementById("customFileUpload");
      const viewer = document.getElementById("viewer");

      // Add an event listener for file selection
      fileInput.addEventListener("change", function () {
        const file = fileInput.files[0]; // Get the selected file
        if (file) {
          const reader = new FileReader(); // Create a FileReader to read the file
          reader.onload = function (e) {
            viewer.src = e.target.result; // Update the image's src with the file's data URL
          };
          reader.readAsDataURL(file); // Read the file as a Data URL
        }
      });
    </script>

    <script>
      // ============================= Avatar Upload js =============================
      function uploadImageFunction(imageId, previewId) {
        $(imageId).on("change", function () {
          var input = this; // 'this' is the DOM element here
          if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
              $(previewId).css(
                "background-image",
                "url(" + e.target.result + ")"
              );
              $(previewId).hide();
              $(previewId).fadeIn(650);
            };
            reader.readAsDataURL(input.files[0]);
          }
        });
      }
      uploadImageFunction("#coverImageUpload", "#coverImagePreview");
      uploadImageFunction("#imageUpload", "#photo_pathPreview");

      // ============================= Initialize Quill editor js Start =============================
      function editorFunction(editorId) {
        const quill = new Quill(editorId, {
          theme: "snow",
        });
      }

      editorFunction("#editorTwo");
      // ============================= Initialize Quill editor js End =============================

      // Table Header Checkbox checked all js Start

          "checked",

        );

        paging: false,
        columnDefs: [
          { orderable: false, targets: [0, 6] }, // Disables sorting on the 1st & 7th column (index 6)
        ],
      });

                    </div>
                    <div class="card-body">
                        <div class="row gy-20">
                            <div class="col-sm-4">
                                <label for="BatchTitle" class="h6 mb-8 fw-semibold font-heading">Class Tittle
                                    <span class="text-13 text-gray-400 fw-medium">(Required)</span>
                                </label>
                                <input type="text" class="text-counter placeholder-13 form-control py-11 pe-76"
                                    maxlength="100" id="BatchTitle" placeholder="Enter the class title" />
                            </div>
                            <div class="col-sm-4">
                                <label for="BatchTitle" class="h6 mb-8 fw-semibold font-heading">Select Instructor
                                    <span class="text-13 text-gray-400 fw-medium">(Required)</span>
                                </label>
                                <select id="selectBatch" class="form-control form-select placeholder-13">
                                    <option selected disabled class="">---Select Instructor List---</option>
                                    <option value="Instructor 101"> Instructor 101 </option>
                                    <option value="Instructor 102"> Instructor 102 </option>
                                    <option value="Instructor 103"> Instructor 103 </option>
                                    <option value="Instructor 104"> Instructor 104 </option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <label for="BatchTitle" class="h6 mb-8 fw-semibold font-heading">Select Batch
                                    <span class="text-13 text-gray-400 fw-medium">(Required)</span>
                                </label>
                                <select id="selectBatch" class="form-control form-select placeholder-13">
                                    <option selected disabled class="">---Select Batch List---</option>
                                    <option value="Batch 101"> Batch 101 </option>
                                    <option value="Batch 102"> Batch 102 </option>
                                    <option value="Batch 103"> Batch 103 </option>
                                    <option value="Batch 104"> Batch 104 </option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <label for="batchYear" class="h6 mb-8 fw-semibold font-heading">Select Course Category
                                </label>
                                <select id="selectCourse" class="form-control form-select placeholder-13">
                                    <option selected disabled class="">---Select Course List---</option>
                                    <option value="Course Category 101"> Course Category 101 </option>
                                    <option value="Course Category 102"> Course Category 102 </option>
                                    <option value="Course Category 103"> Course Category 103 </option>
                                    <option value="Course Category 104"> Course Category 104 </option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <label for="batchYear" class="h6 mb-8 fw-semibold font-heading">Select Course
                                </label>
                                <select id="selectCourse" class="form-control form-select placeholder-13">
                                    <option selected disabled class="">---Select Course Category List---</option>
                                    <option value="Course 101"> Course 101 </option>
                                    <option value="Course 102"> Course 102 </option>
                                    <option value="Course 103"> Course 103 </option>
                                    <option value="Course 104"> Course 104 </option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <div class="custom-file">
                                    <label for="batchYear" class="h6 mb-8 fw-semibold font-heading">Upload Files
                                    </label>
                                    <input type="file" name="image" id="liveUpload" class="form-control py-11" multiple

                            </div>
                            <div class="col-sm-8">

                            </div>
                            <div class="col-sm-4 ">

                                    </div>
                                    <div class="col-sm-6">
                                        <span class="h6 mb-8 fw-semibold font-heading">To Date</span>
                                        <input type="date" class="placeholder-13 form-control py-11 col-5" id="toDate"

                                    </div>
                                </div>

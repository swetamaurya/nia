      <div class="dashboard-body">
        <div class="breadcrumb-with-buttons mb-24 flex-between flex-wrap gap-8">
          <!-- Breadcrumb Start -->
          <div class="breadcrumb mb-24">
            <ul class="flex-align gap-4">

          <!-- Breadcrumb End -->

          <!-- Buttons Start -->
          <div class="flex-align justify-content-end gap-8 mt-20">
            <button
              id="submit"
              type="button"
              class="btn btn-outline-main bg-main-100 border-main-100 text-main-600 rounded-pill py-9"
            >
              Submit
            </button>
            <button
              id="cancel"
              type="button"
              class="btn btn-main rounded-pill py-9"
            >
              Cancel
            </button>
          </div>
          <!-- Buttons End -->
        </div>

        <!-- Batch Tab Start -->
        <div class="card">
          <div
            class="card-header border-bottom border-gray-100 flex-align gap-8"
          >
            <h5 class="mb-0">Batch Details</h5>
            <button
              type="button"
              class="text-main-600 text-md d-flex"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-title="Batch Details"
            >
              <i class="ph-fill ph-question"></i>
            </button>
          </div>
          <div class="card-body">
            <form id="edit-batch-form" action="#">
              <div class="row gy-20">
                <div class="row g-20">
                  <div class="col-sm-4">
                    <label
                      for="BatchTitle"
                      class="h6 mb-8 fw-semibold font-heading"
                      >Batch Tittle
                      <span class="text-13 text-gray-400 fw-medium"
                        >(Required)</span
                      >
                    </label>
                    <input
                    
                      type="text"
                      class="text-counter placeholder-13 form-control py-11 pe-76"
                      maxlength="100"
                      id="BatchTitle"
                    />
                  </div>

                  <div class="col-sm-4">
                    <label
                      for="studentDropdown"
                      class="h6 mb-8 fw-semibold font-heading"
                    >
                      Select Batch Students List
                      <span class="text-13 text-gray-400 fw-medium"
                        >(Required)</span
                      >
                    </label>
                    <select
                      class="form-control py-11 pe-76"
                      id="studentDropdown"
                      name="studentDropdown"
                    >
                      <option value="">-- Select a Batch Student --</option>
                      <!-- Options will be dynamically inserted here -->
                    </select>
                  </div>

                  <div class="col-sm-4">
                    <label
                      for="batchYear"
                      class="h6 mb-8 fw-semibold font-heading"
                      >Batch Year
                    </label>
                    <div class="position-relative">
                      <input
                        type="text"
                        id="batchYear"
                        class="placeholder-13 form-control py-11"
                        placeholder="Enter the Year"
                      />
                    </div>
                  </div>
                  <div class="col-sm-8">
                    <!-- <label for="BatchDuration" class="h6 mb-8 fw-semibold font-heading">Batch Duration
                                    </label> -->
                    <div class="row">
                      <div class="col-sm-6">
                        <span class="h6 mb-8 fw-semibold font-heading"
                          >Batch Duration From Date
                        </span>
                        <input
                          type="date"
                          class="placeholder-13 form-control py-11 col-5"
                          id="fromDate"
                          placeholder="Enter the Batch Duration"
                        />
                      </div>
                      <div class="col-sm-6">
                        <span class="h6 mb-8 fw-semibold font-heading"
                          >Batch Duration To Date
                        </span>
                        <input
                          type="date"
                          class="placeholder-13 form-control py-11 col-5"
                          id="toDate"
                          placeholder="Enter the Batch Duration"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <label
                      for="BatchDuration"
                      class="h6 mb-8 fw-semibold font-heading"
                      >Total Days
                    </label>
                    <div class="position-relative">
                      <input
                        disabled
                        type="text"
                        class="placeholder-13 form-control py-11 pe-76"
                        id="batchTotalDays"
                        placeholder=""
                      />
                    </div>
                  </div>

                  <!-- <div class="col-sm-6">

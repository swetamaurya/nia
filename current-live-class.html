  <style>
    /* Main container for the teacher's screen share stream */
    #remote-screen {
      width: 100%;
      height: 30vw;
      background-color: aliceblue;
      padding: 3px;
      border-radius: 20px;

      div,
      video {
        border-radius: 20px;
      }
    }

    /* Overlay style for teacher's camera stream when both streams are active */
    #remote-camera {
      width: 200px;
      height: 100px;
      border: 2px solid #fff;
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 100;
    }

    /* When only teacher camera is active, show it full width */
    .full-stream {
      position: relative !important;
      width: 100% !important;
      height: 500px !important;
    }

    /* Hide elements by default */
    .hidden {
      display: none;
    }

    /* Container for the remote screen (sets the positioning context) */
    #remote-screen-container {
      position: relative;
      width: 100%;
    }
  </style>
</head>

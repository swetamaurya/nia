  <!--
    Custom inline style for the main stream container and camera corner box
  -->
  <style>
    /* Main container for either screen-share or full camera */
    #main-stream {
      width: 100%;
      height: 500px;
      background: #ddd;
      margin-bottom: 15px;
      position: relative;

      > div:nth-child(1){
        position: absolute !important;
        height: 200px !important;
        width: 200px !important;
        z-index: 1;
        bottom: 0;
        border-radius: 20px;
      }

    }

    /* Small camera box for teacher's camera when screen-share is active */
    #teacher-camera-container {
      width: 200px;
      height: 120px;
      position: absolute;
      bottom: 30px;
      left: 30px;
      background: #000;
      display: none; /* Hidden by default; shown only when both screen & camera are active */
      z-index: 999;
    }
  </style>
</head>

    <script>
      // Table Header Checkbox checked all js Start
      // Combine "select all" functionality for both checkbox groups
      $("#select_all, #selectAll").on("change", function () {
        const targetClass = $(this).is("#select_all")
          ? ".module-permission"
          : ".select";
        $(`.form-check .form-check-input${targetClass}`).prop(
          "checked",
          $(this).prop("checked")
        );
      });

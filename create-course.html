        <div class="dashboard-body">
            <div class="breadcrumb-with-buttons mb-24 flex-between flex-wrap gap-8">
                <!-- Breadcrumb Start -->
                <div class="breadcrumb mb-24">

                <div class="flex-align justify-content-end gap-8 mt-20">
                    <button id="save-as-draft" type="button"
                        class="btn btn-outline-main bg-main-100 border-main-100 text-main-600 rounded-pill py-9">
                        Save as Draft
                    </button>
                    <button id="publish-course" type="button" class="btn btn-main rounded-pill py-9">
                        Publish Course
                    </button>
                </div>
                <!-- Buttons End -->
            </div>
 

            <!-- Course Tab Start -->
            <div class="card">
                <div class="card-header border-bottom border-gray-100 flex-align gap-8">
                    <h5 class="mb-0">Course Details</h5>
                    <button type="button" class="text-main-600 text-md d-flex" data-bs-toggle="tooltip"
                        data-bs-placement="top" data-bs-title="Course Details">
                        <i class="ph-fill ph-question"></i>
                    </button>
                </div>
                <div class="card-body"> 
                    <form action="#">
                        <div class="row gy-20">
                            
                            <div class="row g-20">
                                <div class="col-3">
                                    <div id="fileUpload" class="fileUpload image-upload"></div>
                                </div>


                               <div class="col-9">
                                <div >
                                    <label for="courseTitle" class="h6 mb-8 fw-semibold font-heading">Course Tittle
                                        <span class="text-danger text-size">*</span>
                                    </label>
                                    <div class="position-relative">
                                        <input type="text" class="text-counter placeholder-13 form-control py-11 pe-76"
                                            maxlength="100" id="courseTitle" placeholder="Name of the Lesson" />
                                        <div
                                            class="text-gray-400 position-absolute inset-inline-end-0 top-50 translate-middle-y me-16">
                                            <span id="current">0</span>
                                            <span id="maximum">/ 100</span>
                                        </div>
                                    </div>
                                </div>

                                <!-- <div class="col-sm-6 col-xs-6">
                                    <label for="fname" class="form-label mb-8 h6">First Name 
                                        <span class="text-danger text-size">*</span></label>
                                    <input type="text" class="form-control py-11" id="fname" placeholder="Enter First Name">
                                  </div> -->

                                <div class="my-15">
                                    <label class="h6 mb-8 fw-semibold font-heading">Course Description
                                        <span class="text-danger text-size">*</span>
                                    </label>
                                    <textarea  id="description"  rows="4" class="placeholder-13 form-control w-100"
                                        placeholder="Enter Course Description" minlength="100" required></textarea>
                                </div>


                               </div>
                            </div>
                            <div class="row g-20 mt-0">
                                <div class="col-sm-4">
                                    <label for="selectInstructor" class="h6 mb-8 fw-semibold font-heading">Instructor
                                        <span class="text-danger text-size">*</span>
                                    </label>
                                    <div class="position-relative">
                                        <select id="selectInstructor" class="form-select py-9 placeholder-13 text-15">
                                              <option disabled selected>Select Instructor</option>  
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <label for="courseCategory" class="h6 mb-8 fw-semibold font-heading">Course Category
                                        <span class="text-danger text-size">*</span>
                                    </label>
                                    <div class="position-relative">
                                        <select id="courseCategory" class="form-select py-9 placeholder-13 text-15">
                                              <option disabled selected>Enter course category</option>
                                            <!-- <option value="Aviation">Aviation </option>
                                            <option value="Gromming">Gromming </option>
                                            <option value="Management">Management </option>
                                            <option value="Humanities">Humanities </option>
                                            <option value="Data Science">Data Science</option>
                                            <option value="Artificial Intelligence">Artificial Intelligence</option> -->  
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <label for="courseDuration" class="h6 mb-8 fw-semibold font-heading">Course Duration (In Days)
                                        <span class="text-danger text-size">*</span>
                                    </label>
                                    <div class="position-relative">
                                        <input type="text" class=" placeholder-13 form-control py-11 pe-76"
                                            id="courseDuration" placeholder="Enter the Course Duration" />
                                    </div>
                                </div>
                                <div class="col-sm-6 col-xs-6">
                                    <label class="h6 mb-8 fw-semibold font-heading">
                                        Upload Multiple Images
                                    </label>
                                    <input type="file" name="image" id="multipleImageUpload"
                                        class="form-control py-11 pe-76" multiple
                                        accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*" required="" />
                                </div>
                                <div class="col-sm-6 col-xs-6">
                                    <label class="h6 mb-8 fw-semibold font-heading">
                                        Upload Multiple Files
                                    </label>
                                    <input type="file" name="image" id="multipleFileUpload"
                                        class="form-control py-11 pe-76" multiple required="" />
                                </div>
                                

                            </div>

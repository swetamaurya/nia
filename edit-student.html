    <script>
        document.addEventListener("change", function (e) {
            const input = e.target; // Get the element that triggered the event
            if (input.matches("[data-viewer]")) { // Check if the input has a viewer dataset
                const viewer = document.getElementById(input.dataset.viewer);
                const file = input.files[0];
                if (file && viewer) {
                    const reader = new FileReader();
                    reader.onload = (e) => (viewer.src = e.target.result);
                    reader.readAsDataURL(file);
                }
            }
        });
    </script>
    <script>
    // Get references to the input and image elements
    const fileInput = document.getElementById("fileUpload-1");
    const viewer = document.getElementById("viewer1");

    // Add an event listener for file selection
    fileInput.addEventListener("change", function () {
        const file = fileInput.files[0]; // Get the selected file
        if (file) {
            const reader = new FileReader(); // Create a FileReader to read the file
            reader.onload = function (e) {
                viewer.src = e.target.result; // Update the image's src with the file's data URL
            };
            reader.readAsDataURL(file); // Read the file as a Data URL
        }
    });
    const fileInput2 = document.getElementById("fileUpload-2");
    const viewer2 = document.getElementById("viewer2");

    // Add an event listener for file selection
    fileInput2.addEventListener("change", function () {
        const file = fileInput2.files[0]; // Get the selected file
        if (file) {
            const reader = new FileReader(); // Create a FileReader to read the file
            reader.onload = function (e) {
                viewer2.src = e.target.result; // Update the image's src with the file's data URL
            };
            reader.readAsDataURL(file); // Read the file as a Data URL
        }
    });
</script>

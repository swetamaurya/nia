    <script>
        // Get references to the input and image elements
        const fileInput = document.getElementById("fileUpload-2");
        const viewer = document.getElementById("viewer");

        // Add an event listener for file selection
        fileInput.addEventListener("change", function () {
            const file = fileInput.files[0]; // Get the selected file
            if (file) {
                const reader = new FileReader(); // Create a FileReader to read the file
                reader.onload = function (e) {
                    viewer.src = e.target.result; // Update the image's src with the file's data URL
                };
                reader.readAsDataURL(file); // Read the file as a Data URL
            }
        });
    </script>

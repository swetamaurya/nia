    <style>
        body {
            font-family: sans-serif;
        }

        #controls {
            margin-bottom: 15px;
        }

        #teacher-stream,
        #screen-stream {
            margin: 10px 0;
            background: #ccc;
            position: relative;
            border-radius: 15px;

            >div {
                border-radius: 15px;
            }

        }

        /* Default sizing for teacher-stream when screen share is OFF */
        #teacher-stream {
            width: 100%;
            height: 500px;
            border-radius: 15px;


        }

        /* Hidden by default for screen-stream */
        #screen-stream {
            display: none;
            width: 100%;
            height: 400px;
            background: #aaa;
        }

        /* When screen sharing is ON, show #screen-stream and shrink #teacher-stream into corner */
        body.screensharing #screen-stream {
            display: block;
            width: 100%;
            height: 500px;
            background: #ccc;
            margin-bottom: 20px;
        }

        body.screensharing #teacher-stream {
            width: 200px;
            height: 150px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 999;
            border: 2px solid #000;
        }

        video {
            border-radius: 15px;
        }

        /* Chat styles */
        #chat-container {
            margin-top: 20px;
        }

        #chat-box {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            overflow: auto;
            margin-bottom: 10px;
            padding: 5px;
        }

        #chat-input {
            width: 220px;
        }

        #controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button i {
            font-size: 18px;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .on {
            background-color: #28a745;
        }

        .on:hover {
            background-color: #1e7e34;
        }

        .off {
            background-color: #dc3545;
        }

        .off:hover {
            background-color: #b02a37;
        }

        /* Separator styles */
        .separator {
            display: inline-block;
            width: 2px;
            height: 24px;
            background-color: #ccc;
            margin: 0 10px;
        }
    </style>
